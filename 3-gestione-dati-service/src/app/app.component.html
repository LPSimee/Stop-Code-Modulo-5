<app-header></app-header>
<div class="container my-4">
    <div>
        <h1>Preferiti</h1>
        <div class="alert alert-light" role="alert">
            A simple light alertâ€”check it out!
        </div>
        <button class="btn btn-danger">Svuota</button>
    </div>

    <hr />

    <div>
        <h1>Posts</h1>

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-secondary">
                Tutti
            </button>
            <button type="button" class="btn btn-outline-secondary">
                Viaggi
            </button>
            <button type="button" class="btn btn-outline-secondary">
                Cucina
            </button>
            <button type="button" class="btn btn-outline-secondary">
                Moda
            </button>
        </div>

        <!-- Da mettere dentro il componente "post-list" -->
        <div class="my-4">
            <ng-container *ngFor="let post of postList">
                <div class="card mb-2">
                    <div class="card-body">
                        <h4 class="card-title">{{ post.title }}</h4>
                        <h5 class="card-subtitle mb-2 text-body-secondary">
                            {{ post.category }}
                        </h5>
                        <p class="card-text fst-italic">
                            Data pubblicazione: {{ post.date | date }}
                        </p>
                        <p class="card-text">
                            {{ post.body }}
                        </p>
                        <button class="btn btn-primary">
                            Aggiungi ai preferiti
                        </button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
    <router-outlet />
</div>
<app-footer></app-footer>
